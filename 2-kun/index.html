<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game || Random check</title>
</head>
<body>
    <section class="gues-game">
        <h1 class="gues-game__title">Number guessing game</h1>
        <p class="gues-game__text">We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>
        <div>
            <p class="gues-game__desc">Enter a guess:</p>
            <input type="number">
            <input type="button" value="Submit guess ">
        </div>
    </section>
</body>
</html>
